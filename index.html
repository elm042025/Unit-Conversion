<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="metric/imperial unit conversion" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Unit Conversion</title>
  </head>

  <body>
    <div id="ui-wrapper">
      <button id="theme-toggle" aria-label="Toggle theme">
        <div class="slider">
          <!-- Moon icon -->
          <svg
            class="icon moon-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#fff"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
          </svg>

          <!-- Sun icon -->
          <svg
            class="icon sun-icon"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24"
            fill="none"
            stroke="#000"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <circle cx="12" cy="12" r="4" />
            <path d="M12 2v2" />
            <path d="M12 20v2" />
            <path d="m4.93 4.93 1.41 1.41" />
            <path d="m17.66 17.66 1.41 1.41" />
            <path d="M2 12h2" />
            <path d="M20 12h2" />
            <path d="m6.34 17.66-1.41 1.41" />
            <path d="m19.07 4.93-1.41 1.41" />
          </svg>
        </div>
      </button>

      <main id="converter-ui">
        <!-- Main screen for h1, unit input and the convert button-->
        <div id="main-section">
          <h1>Metric/Imperial Unit Conversion</h1>
          <input type="number" id="user-input" />
          <button id="conversion-btn">Convert</button>
        </div>

        <!-- Here goes the 3 groups of conversion results(read only?)-->
        <div id="groups">
          <div class="group">
            <h2>Length (Meters/Feet)</h2>
            <p id="length-output">0 meters = 0 feet</p>
          </div>
          <div class="group">
            <h2>Volume (Liters/Gallons)</h2>
            <p id="volume-output">0 liters = 0 gallons</p>
          </div>
          <div class="group">
            <h2>Mass (Kilos/Pounds)</h2>
            <p id="mass-output">0 kilos = 0 pounds</p>
          </div>
          <div class="group">
            <h2>Temperature (Celsius/Fahrenheit)</h2>
            <p id="temp-output">0째C = 32째F | 32째F = 0째C</p>
          </div>

          <div class="group">
            <h2>Speed (km/h / mph)</h2>
            <p id="speed-output">0 km/h = 0 mph | 0 mph = 0 km/h</p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
